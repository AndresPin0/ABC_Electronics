{% extends "base.html" %}

{% block title %}All Forms{% endblock %}

{% block content %}
    <head>
    {% load static %}
     <h2>All Forms</h2>
    </head>
    <body>

    <form method="post" action="registerAdditionalInfo/">
      {% csrf_token %}

        <label for="birthDate">Birth Date:</label>
            <input type="date" id="birthDate" name="birthDate" required>

       <label for="gender">Gender:</label>
        <label>
          <select id="gender" name="gender">
            {% for choice in form1.gender.field.choices%}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
        </label>

        <label for="studying">Studying:</label>
      <input type="checkbox" id="studying" name="studying">

      <label for="playVideoGames">Play Video Games:</label>
      <input type="checkbox" id="playVideoGames" name="playVideoGames">

      <label for="platform">Platform:</label>
        <label>
          <select id="platform" name="platform">
            {% for choice in form1.platforms.field.choices %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
        </label>
    
    <form method="post" action="registerAdditionalInfo/">
        {% csrf_token %}
        <label for="hobbies">Hobbies:</label>
        <label>
            <select name="hobby" class="form-select" multiple>
               <option>Choose a hobby</option>
                {% for hobby in form.hobbies %}
                    <option value="{{ hobby.value }}">{{ hobby.choice_label }}</option>
                {% endfor %}
            </select>
        </label>

    </form>
      <label for="born-place">Country:</label>
        <label>
          <select id="born-place" name="born-place">
            {% for choice in form2.country.field.choices%}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
        </label>

      <label for="born-place">Department:</label>
        <label>
          <select id="born-place" name="born-place">
            {% for choice in form2.state.field.choices%}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
        </label>

      <label for="born-place">City:</label>
        <label>
          <select id="born-place" name="born-place">
            {% for choice in form2.city.field.choices%}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
        </label>


    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </body>
{% endblock %}
