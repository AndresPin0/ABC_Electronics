<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}

        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>ABC Electronics</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

        <!-- <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script> -->
        <!-- jQuery, Popper.js, y Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            body {
                padding-top: 90px; /* Altura de la barra de navegaci√≥n */
            }
    
            .fixed-header {
                position: fixed;
                width: 100%;
                z-index: 1000;
                top: 0;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg fixed-header" style="background-color: #d49cff;">
            <div class="container d-flex align-items-center">
                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav d-flex flex-row flex-fill text-center">
                        <li class="nav-item ms-3 flex-fill">
                            <a class="nav-link text-white fs-5 btn-outline-light" href="/home">Inicio</a>
                        </li>
                        
                        <li class="nav-item ms-3 flex-fill">
                            <a class="nav-link text-white fs-5 btn-outline-light" href="#">Ofertas</a>
                        </li>

                        <li class="nav-item ms-3 flex-fill">
                            <a class="nav-link text-white fs-5 btn-outline-light" href="/listCurrentOrders/">Pedidos en curso</a>
                        </li>

                        <li class="nav-item ms-3 flex-fill">
                            <a class="nav-link text-white fs-5 btn-outline-light" href="#">
                                <img src="{% static 'images/Cart.png' %}" alt="Carrito">
                            </a>
                        </li>

                        <li class="nav-item ms-3 flex-fill">
                            <a class="nav-link text-white fs-5 btn-outline-light" href="#">
                                <img src="{% static 'images/Search.png' %}" alt="Buscar">
                            </a>
                        </li>
                    </ul>

                </div>
            </div>            
        </nav>
        
        {% block content %} {% endblock %}

</html>
